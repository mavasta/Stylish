<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeping it Stylish</title>
    <style>
        body {
            margin:0;
            padding:0;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div style="width: 100px; height: 100px; background-color: red;"></div>
    <div style="width: 300px; height: 400px; border: solid 2px red; background-color: blue;"></div>
    <div style="width: 250px; height: 600px; border-radius: 6px; background-color: green;"></div>
    <h1 style="width: 400px; color:white; text-align: center;">This is the h1</h1>
    <h2 style="width: 800px; color:orange; text-align: right;">and this is the h2</h2>
</body>
</html>
